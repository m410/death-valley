image: node:latest

before_script:
- npm install

cache:
  paths:
  - node_modules/

test:lint:
  script:
  - npm run lint

test:test:
  script:
  - npm run test --watch false

publish:
  stage: deploy
  only:
  - tags
  - triggers
  script:
  - npm run package
  - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}'>.npmrc
  - npm publish dist/ng-death-valley
