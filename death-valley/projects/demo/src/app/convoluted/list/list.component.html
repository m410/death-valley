<h2>List of Convoluted</h2>
<table class="table" *ngIf="convoluteds | async as list">
  <caption>caption</caption>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
  </thead>
  <tfoot>
  <tr>
    <td>&nbsp;</td>
  </tr>
  </tfoot>
  <tbody>
  <tr *ngFor="let item of list.contents">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.email}}</td>
  </tr>
  </tbody>
</table>
