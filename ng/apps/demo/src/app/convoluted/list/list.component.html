<div class="d-flex justify-content-between">
  <h2>List of Convoluted</h2>
  <div><a routerLink="/convoluted/new" class="btn btn-link fs-5"><i class="bi bi-plus-circle"></i></a></div>
</div>

<div *ngIf="error" class="alert alert-danger" role="alert">
  {{error}}
</div>
<table class="table" id="table" *ngIf="convoluteds$ | async as list">
  <caption>
    caption
  </caption>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <td colspan="3">&nbsp;</td>
    </tr>
  </tfoot>
  <tbody>
    <tr *ngFor="let item of list.content">
      <td>{{ item.id }}</td>
      <td><a [routerLink]="['/convoluted', item.id]">{{ item.name }}</a></td>
      <td>{{ item.email }}</td>
    </tr>
  </tbody>
</table>
